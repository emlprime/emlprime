{% extends "base.html" %}

{% block content %}

<div class="portfolio_image grid_2 prefix_2">
  <img src="/media/images/laura.gif" alt="laura">
</div>
<div id="portfolio" class="grid_4">
  <h2>Laura's Website Portfolio</h2>
  <ul id="laura_portfolio">
    {% for object in portfolio %}
    <li><a href="{{object.url}}" target="_BLANK"><h3>{{object.name}}</h3><img alt=" " src="/media/{{object.image}}" /></a></li>
    {% endfor %}
  </ul>
<a href="/us/">Back</a>
</div>

{% endblock %}
